<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background Circle Accent -->
  <circle cx="30" cy="30" r="28" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main O Shape with Gradient -->
  <g id="logo-o">
    <circle cx="30" cy="30" r="20" stroke="url(#gradient2)" stroke-width="3" fill="none"/>
    <circle cx="30" cy="30" r="14" fill="url(#gradient3)" opacity="0.2"/>
    <circle cx="30" cy="30" r="8" fill="url(#gradient2)"/>
  </g>
  
  <!-- Text Logo -->
  <g id="logo-text">
    <text x="65" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#gradient2)">
      rdify
    </text>
  </g>
  
  <!-- Animated Dots -->
  <g id="animated-dots">
    <circle cx="45" cy="15" r="2" fill="#10B981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="52" cy="12" r="2" fill="#3B82F6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="58" cy="15" r="2" fill="#8B5CF6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
    </radialGradient>
  </defs>
</svg>